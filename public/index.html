<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="src/main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Game of life</title>
  <meta name="description" content="Game of life">
</head>

<body>
  <div>
    <section class="principal-section">
      <section class="principal-section__controls">
        <section class="principal-section__buttons">
          <button class="button-control new">
            <svg class="button-control__icon" xmlns="http://www.w3.org/2000/svg" height="48" width="48"
              fill="currentColor">
              <path
                d="M8.35 40v-3h6.5l-.75-.6q-3.2-2.55-4.65-5.55-1.45-3-1.45-6.7 0-5.3 3.125-9.525Q14.25 10.4 19.35 8.8v3.1q-3.75 1.45-6.05 4.825T11 24.15q0 3.15 1.175 5.475 1.175 2.325 3.175 4.025l1.5 1.05v-6.2h3V40Zm20.35-.75V36.1q3.8-1.45 6.05-4.825T37 23.85q0-2.4-1.175-4.875T32.75 14.6l-1.45-1.3v6.2h-3V8h11.5v3h-6.55l.75.7q3 2.8 4.5 6t1.5 6.15q0 5.3-3.1 9.55-3.1 4.25-8.2 5.85Z" />
            </svg>
            <p>Restar</p>
          </button>
          <button class="button-control play">
            <svg class="button-control__icon" xmlns="http://www.w3.org/2000/svg" height="48" width="48"
              fill="currentColor">
              <path d="M16 37.85v-28l22 14Zm3-14Zm0 8.55 13.45-8.55L19 15.3Z" />
            </svg>
            <p>Start</p>
          </button>
          <button class="button-control stop">
            <svg class="button-control__icon" xmlns="http://www.w3.org/2000/svg" height="48" width="48"
              fill="currentColor">
              <path d="M15 15v18Zm-3 21V12h24v24Zm3-3h18V15H15Z" />
            </svg>
            <p>Stop</p>
          </button>
        </section>
      </section>
      <main class="grid">
        <h2>The life game</h2>
        <canvas class="grid-canvas"></canvas>
      </main>
    </section>
    <footer></footer>
  </div>
</body>

</html>
